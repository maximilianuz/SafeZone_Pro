<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kLmbG4dEINcFVR+DFHcDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="app-container">
        <div class="sidebar left-panel">
            <header class="panel-header">
                <h2>Biblioteca</h2>
            </header>
            <div class="panel-content">
                <label for="preset">Preajuste de Plataforma</label>
                <select id="preset">
                    <option value="ig-reels">Instagram Reels</option>
                    <option value="tiktok">TikTok</option>
                    <option value="yt-shorts">YouTube Shorts</option>
                    <option value="ig-post-1x1">Instagram Post (1:1)</option>
                    <option value="ig-post-4x5">Instagram Post (4:5)</option>
                    <option value="custom">Personalizado</option>
                </select>
                <div class="project-mock">
                    <h3>Mis Proyectos (PRO)</h3>
                    <p>Guarda y gestiona plantillas para tus clientes.</p>
                    <button class="pro-button" disabled>Pr√≥ximamente</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="canvas-preview">
                <div id="user-media-container"></div>
                <div id="safe-area"></div>
                <img id="ui-overlay" src="" alt="UI Overlay">
            </div>
            <div class="canvas-footer">
                <span id="canvas-dimensions-label">1080x1920</span>
            </div>
        </div>

        <aside class="sidebar right-panel">
            <header class="panel-header">
                <h2>Inspector</h2>
                <div class="theme-switcher">
                    <label for="theme-toggle">‚òÄÔ∏è/üåô</label>
                    <input type="checkbox" id="theme-toggle" class="toggle-input">
                </div>
            </header>
            <div class="panel-content">
                <div class="control-group">
                    <h3>Cargar Contenido (PRO)</h3>
                    <label for="media-upload" class="upload-label">
                        <span>üñºÔ∏è/üìπ Haz clic para subir imagen/video</span>
                        <input type="file" id="media-upload" accept="image/*,video/*">
                    </label>
                </div>
                <div class="control-group">
                    <h3>Visualizaci√≥n</h3>
                     <div class="toggle-control">
                        <label for="ui-toggle">Mostrar Interfaz (PRO)</label>
                        <label class="switch">
                            <input type="checkbox" id="ui-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <h3>Dimensiones del Lienzo</h3>
                    <div class="grid-inputs">
                        <div><label for="canvas-width">Ancho</label><input type="number" id="canvas-width" value="1080"></div>
                        <div><label for="canvas-height">Alto</label><input type="number" id="canvas-height" value="1920"></div>
                    </div>
                </div>
                <div class="control-group">
                    <h3>M√°rgenes de Seguridad (px)</h3>
                    <div class="grid-inputs">
                        <div><label for="margin-top">Sup.</label><input type="number" id="margin-top" value="220"></div>
                        <div><label for="margin-bottom">Inf.</label><input type="number" id="margin-bottom" value="420"></div>
                        <div><label for="margin-left">Izq.</label><input type="number" id="margin-left" value="0"></div>
                        <div><label for="margin-right">Der.</label><input type="number" id="margin-right" value="0"></div>
                    </div>
                </div>
                 <div class="control-group">
                    <h3>Estilo del Template</h3>
                    <div class="grid-inputs">
                        <div><label for="safe-area-color">Zona Segura</label><input type="color" id="safe-area-color" value="#ffffff"></div>
                        <div><label for="unsafe-area-color">Zona Riesgo</label><input type="color" id="unsafe-area-color" value="#e74c3c"></div>
                    </div>
                </div>
                <button id="download-btn">Descargar Template PNG</button>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
